<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Frontend Mentor | NFT preview card component </title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="content">
    <div class="container">
      <img src="images/image-equilibrium.jpg" class="eqbr-img" alt="">
      <div class="middle">
        <img src="images/icon-view.svg" alt="" class="view-img">
      </div>
    </div>

    <h2 class="titles-to-hover"> Equilibrium #3429 </h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="ethereum">
      <h4> <img src="images/icon-ethereum.svg" alt="" class="eth-img"> 0.041 ETH </h4>
      <p> <img src="images/icon-clock.svg" alt=""> 3 days left </p>
    </div>

    <hr />
    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <div class="creator-text">
        <p>Creation of</p>
        <p class="titles-to-hover"> Jules Wyvern </p>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nino</a>.
    </div>


</body>
</html>
